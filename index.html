<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/styles.css">
    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/541bb7a8f6.js" crossorigin="anonymous"></script>

    <title>Micloz</title>
</head>

<body>
    <div class="content">
        <!-- page header -->
        <header>
            <a href="index.html"><img src="static/assets/logo.png" alt="logo micloz"></a>
        </header>

        <!-- page section -->
        <section>
            <!-- The sidebar -->
            <div id="Sidebar">
                <!-- sidebar groups (set of related sidebar elements) are separated by a line -->
                <div class="sidebar-group">
                    <ul>
                        <li class="fas fa-wand-magic-sparkles primary"></li>
                        <li class="fas fa-plus"></li>
                        <li class="fas fa-table"></li>
                    </ul>
                </div>
                <!-- add separator between two groups -->
                <span class="separator"></span>
                <div class="sidebar-group">
                    <ul>
                        <!-- span element in li contain what should be shown when an element is hovered -->
                        <li class="fas fa-tv"><span>TV Mode</span></li>
                        <li class="fas fa-clock-rotate-left"></li>
                        <li class="fas fa-gear"></li>
                        <li class="fas fa-ellipsis"></li>
                    </ul>
                </div>
            </div>
        </section>

        <!-- page footer -->
        <footer>
            <p>Copyright@2024</p>
            <p>Christophe M.</p>
        </footer>
    </div>
</body>

</html>
